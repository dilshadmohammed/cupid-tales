<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid Tales</title>
    <link rel="icon" type="image/gif/png" href="heart.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            color: #5a0e0e;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #d9534f;
            margin-bottom: 10px;
        }
        label {
            font-size: 18px;
            font-weight: 600;
            color: #d9534f;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 2px solid #d9534f;
            border-radius: 8px;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: #fff;
            border: 2px solid #d9534f;
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            width: 320px;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            background: #ffe5e5;
        }
        p {
            color: #5a0e0e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cupid Tales</h2>
        <label for="nameInput">Enter Name:</label>
        <input type="text" id="nameInput" oninput="showPairs()" placeholder="Type your name...">
        <div id="output"></div>
    </div>
    
    <script>
        function showPairs() {
            const nameInput = document.getElementById('nameInput').value.trim().toLowerCase();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            
            if (nameInput === '') return;
            
            const alreadyPaired = new Set();
            
            fetch('matches.json')
                .then(response => response.json())
                .then(data => {
                    const filteredPairs = data.filter(pair => {
                        const name1 = pair.Name1.toLowerCase();
                        const name2 = pair.Name2.toLowerCase();
                        return (name1.includes(nameInput) || name2.includes(nameInput)) &&
                               !alreadyPaired.has(name1) && !alreadyPaired.has(name2);
                    });
                    
                    if (filteredPairs.length > 0) {
                        filteredPairs.forEach(pair => {
                            const pairNames = `<strong>${pair.Name1}</strong> (${pair.Class1})<br> ❤️ <br>
                                               <strong>${pair.Name2}</strong> (${pair.Class2})<br>
                                               <strong>Treasure Hunt: ${pair.TreasureHunt}`;
                            outputDiv.innerHTML += `<div class="card"><p>${pairNames}</p></div>`;
                            alreadyPaired.add(pair.Name1.toLowerCase());
                            alreadyPaired.add(pair.Name2.toLowerCase());
                        });
                    } else {
                        outputDiv.innerHTML = '<p>No matching pairs found.</p>';
                    }
                })
                .catch(error => console.error('Error fetching JSON:', error));
        }
    </script>
</body>
</html>
